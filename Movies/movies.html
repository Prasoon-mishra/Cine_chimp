      <div id="book">
        <p>Book Movie Ticket</p>
        <form action="movies.php" method="POST" id="booking">
        <table>
          <tr>
            <td>Date : </td>
            <td><input type="date" name="mdate" id="ali" min="2020-06-04" max="2020-06-10" required></td>
          </tr>
          <tr>
            <td>No of Seats : </td>
            <td><input type="text" id="ali" name="mseat" pattern="[0-9]{1}" title="Enter Seats from 0-9" required></td>
          </tr>
          <tr>
            <td>Movie : </td>
            <td><input type="text" id="mo" name="mname" readonly></td>
          </tr>
          <tr>
            <td>Type of seat : </td>
            <td>
              <select id="ali" name="seat">
                <option value="VIP - Rs.300">VIP - Rs.300</option>
                <option value="PREMIUM - Rs.250">PREMIUM - Rs.250</option>
                <option value="EXECUTIVE - Rs.220">EXECUTIVE - Rs.220</option>
                <option value="NORMAL - Rs.200">NORMAL - Rs.200</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Time : </td>
            <td>
              <select id="ali" name="time">
                <option value="11:00 A.M. to 02:00 P.M.">11:00 A.M. to 02:00 P.M.</option>
                <option value="05:00 P.M. to 08:00 P.M.">05:00 P.M. to 08:00 P.M.</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="BOOK" id="submit"></td>
          </tr>
        </table>
      </form>
